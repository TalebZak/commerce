{% extends 'auctions/layout.html' %}
{% block title %}
    Watchlist
{% endblock %}
{% block body %}
    {% if products %}
        {% for product in products %}
            <a href="{% url 'product' product.get_url_path %}"><h1>{{ product }}</h1></a>
        {% endfor %}
    {% else %}
        <div class="alert alert-warning" role="alert">
            Empty Watchlist
        </div>
    {% endif %}
{% endblock %}

{% extends 'auctions/layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Adding new listing
{% endblock %}
{% block body %}
    <form action="{% url 'addlisting' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-4">
            {{ addform|crispy }}
        </div>
        <input class="btn btn-primary" type="submit" value="Add">
    </form>

{% endblock %}
